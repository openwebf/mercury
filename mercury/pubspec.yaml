name: mercuryjs
description: A library with integrated JavaScript engine and extension utils for Flutter Apps.
version: 0.1.3
homepage: https://openwebf.com

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0 # Pure dart module. DO NOT MODIFY UNLESS FLUTTER SDK UPDATED.

  path: ^1.8.1 # Pure dart module.
  meta: ^1.7.0 # Pure dart module.
  ffi: ^2.0.1 # Pure dart module.
  hive: ^2.2.3
  characters: ^1.2.0
  collection: ^1.16.0
  async: ^2.8.2 # Pure dart module.
  quiver: ^3.2.1 # Pure dart module.
  vector_math: ^2.1.2 # Pure dart module.
  source_span: ^1.9.0 # Pure dart module.
  shared_preferences: 2.2.0 # No AndroidX used.
  archive: ^3.3.7 # Pure dart module.
  web_socket_channel: ^2.2.0
  rename: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.20.2
  lints: ^2.1.1

flutter:
  plugin:
    platforms:
      android:
        package: com.openwebf.mercuryjs
        pluginClass: MercuryjsPlugin
      ios:
        pluginClass: MercuryjsPlugin
      macos:
        pluginClass: MercuryjsPlugin
      linux:
        pluginClass: MercuryjsPlugin
      windows:
        pluginClass: MercuryjsPlugin
